<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <section class="container_title">
                <h1>Book Library</h1>
                <button class="btn btn-new">New Book</button>
                <!-- <button class="btn btn-delete">Clear Library</button> -->
            </section>
            <section class="container_content">
                <article class="card">
                    <div class="card_info">
                        <h2 class="card_title" id="title">Rich Dad, Poor Dad</h2>
                        <p class="card_author" id="author">Robert Kiyosaki</p>
                        <p class="card_pages"><span id="pages">336</span> pages</p>
                    </div>
                    <div class="card_read-wrapper">
                        <p class="card_read">Not read yet</p>
                        <button class="btn btn-edit"><i class="fas fa-edit"></i></button>
                    </div>
                    <button class="btn btn-remove"><i class="fas fa-trash-alt"></i></button>
                </article>
            </section>
            <section class="modal">
                <article class="modal_content">
                    <form action="" class="form">
                        <h3>Add a Book</h3>
                        <label for="title">Title:</label>
                        <input type="text" name="title" id="title">
                        <label for="author">Author:</label>
                        <input type="text" name="author" id="author">
                        <label for="pages"># of Pages:</label>
                        <input type="number" name="pages" id="pages">
                        
                        <div class="radio">
                            <span>Have you read it yet?</span>
                            <span>
                                <label for="yes">Yes</label>
                                <input type="radio" name="radio" id="yes" value="yes">
                            </span>
                            <span>
                                <label for="no">No</label>
                            <input type="radio" name="radio" id="no" value="no">
                            </span>
                        </div>
                    </form>
                    <div class="btn-wrapper">
                        <button type="submit" class="btn btn-submit">Submit</button>
                        <button class="btn btn-reset">Reset</button>
                        <button class="btn btn-cancel">Cancel</button>
                    </div>
                </article>
            </section>
        </section>
    </main>
    
</body>
</html>

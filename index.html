<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <section class="container">
            <section class="container_title">
                <h1>Book Library</h1>
            </section>
            <section class="container_content">
                <article class="card">
                    <h2 class="card_title" id="title">Sports Nutrition Guidebook</h2>
                    <h3 class="card_author" id="author">Nancy Clark</h3>
                    <h3 class="card_pages"><span id="pages">568</span> pages</h3>
                    <h3 class="card_read">Not read yet</h3>
                </article>
            </section>
        </section>
    </main>
    <button class="btn">New Book</button>
</body>
</html>
